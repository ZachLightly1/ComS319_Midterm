<body>
    <!--Nav Bar-->
    <div id="nav-bar">
        <ul>
            <li><a href="index.html">Appetizers</a></li>

            <li><a href="about.html">About</a></li>
        </ul>
    </div>
    

    <div id="user-input">
        <br>
        <h3>Please enter the following information about your dish<br>
            (items with a '^' are optional):</h3>
        <form id="user-image">
            <button type="button" id="img-btn" onclick="imgClicked();">
                <img id ="img-from-user" src="" width="100%" alt="Upload Image">
            </button>
            <input name="image1" value="" onchange="updateImg(event);" type="file" id="img-input" accept="image/*" style="display:none;">
        </form>
        
        <form class="txt-form" id="information">
            <p>
                <label for="rest-name">Name of restaurant: <br></label>
                <input type="text" id="rest-name" placeholder="Name">
            </p>
            <p>
                <label for="rest-date">Date visited^: <br></label>
                <input type="date" id="rest-date">
            </p>
            <p>
                <label for="rest-location">Location of restaurant^: <br></label>
                <input type="text" id="rest-location" placeholder="Location">
            </p>

            <p class="number">
                <label for="rest-food">Food rating (out of 10): <br></label>
                <input type="number" id="rest-food" min="1" max = "10" placeholder="10">
            </p>
            <p class="number">
                <label for="rest-food">Service rating (out of 10): <br></label>
                <input type="number" id="rest-service" min="1" max = "10" placeholder="10">
            </p>
            <p class="number">
                <label for="rest-food">Price rating (out of 10): <br></label>
                <input type="number" id="rest-price-rating" min="1" max = "10" placeholder="10">
                <br>
                <label for="rest-price" class="rest-price-input">Price ($)^: <br></label>
                <input type="number" min="0" step="0.05" id="rest-price" class="rest-price-input">
            </p>
        </form>

        <form class="desc-form" id="description"> 
                <label for="rest-location">Description, comments, or quote: <br></label>
                <textarea rows="15" cols="70" id="rest-desc" placeholder='This text will display with the image'></textarea>
        </form>
        <button id="submit-button" type="clickable" onclick="getUserInput(event);">Add</button>
    </div>

    <div class="container">
        
    </div>
